<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic HTML</title>
</head>
<body>
   
   <header>
     <nav>
       <figure>
         <img src="https://content.codecademy.com/courses/SemanticHTML/dogimage.jpeg">
         <figcaption>Dog in colours</figcaption>
       </figure>
       <audio controls>
        <source src="https://content.codecademy.com/courses/SemanticHTML/dogBarking.mp3" type="audio/mp3">
       </audio>
       <video controls>
         <source src="https://content.codecademy.com/courses/SemanticHTML/dog-video.mp4">
          <embed src="https://content.codecademy.com/courses/SemanticHTML/dog-on-beach.gif">
       </video>
     </nav>
   </header>
</body>
</html>
