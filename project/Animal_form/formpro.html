<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formpro</title>
    <style>
        body{
            background-color:antiquewhite;
        }
    </style>
</head>
<body>
    <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input type="text" name="animal-1" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input type="text" name="animal-2" id="animal-2" required>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input type="text" name="animal-3" id="animal-3" required>
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" id="adj-1" name="adj-1" required>
        <br>
        <label for="Verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" required>
        <br>
        <label for="num-1">Number :</label>
        <input type="number" name="num-1" id="num-1" required>
        <br>
        <label for="yes">Yes</label>
        <input type="radio" name="option" value="yes" id="yes" >
        <label for="no">No</label>
        <input type="radio" name="option" value="no" id="no">
        <br>
        <label for="speed">Relative speed (ends in -er):</label>
        <select>
            <option value="faster">Faster</option>
            <option value="solwer">Solwer</option>
            <option value="moderate">Moderate</option>
        </select>
        <br>
        <label for="Quote">Motivational Quote:</label>
        <input type="text" name="quote" id="quote" list="quote-choice" required>
        <datalist id="quote-choice">
            <option value="winner gets ice cream!"></option>
            <option value="winner gets chocolate!"></option>
            <option value="winner gets Pizza!"></option>
            <option value="winner gets Momos!"></option>
        </datalist>
        <br>
         <label for="message">Meaningful Message:</label>
         <textarea id="message" name="message" rows="8" cols="40" required >
            Add some text that contains examples for users
         </textarea>          
             <br>
        <input type="submit" value="Form My Story!">

    </form>
</body>
</html>
